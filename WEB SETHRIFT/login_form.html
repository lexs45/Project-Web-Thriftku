<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="THRIFTKU" name="keywords">
    <meta content="THRIFTKU" name="description">
    <title>THRIFTKU - Login Form</title>
    <link href="css/form_style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">Login</div>
        <form action="halamanBuy/loginsukses.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="John234" required>
                </div>
                <div class="input-box" id="txt_password">
                    <span class="details">Password</span>
                    <input type="password" placeholder="********" required>
                </div>
            </div>
            <div class="button" style="cursor: pointer;">
                <input type="submit" value="Login">
            </div>
            <div>
                <p align="center">Belum punya akun? <a href="registration_form.html" class="log">Registrasi</a></p>
            </div>
        </form>
    </div>
</body>

</html>
