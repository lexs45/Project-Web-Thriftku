<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="THRIFTKU" name="keywords">
    <meta content="THRIFTKU" name="description">
    <title>THRIFTKU - Registration Form</title>
    <link href="css/form_style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="title">Registrasi</div>
        <form action="halamanBuy/halamanBuy.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nama Lengkap</span>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="John234" required>
                </div>

                <div class="input-box">
                    <span class="details">No. Telp</span>
                    <input type="text" placeholder="62xxxxxxxxxxx" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="example@gmail.com" required>
                </div>
                <div class="input-box" id="txt_password">
                    <span class="details">Password</span>
                    <input type="password" placeholder="********" required>
                </div>
                <div class="input-box" id="txt_confirm">
                    <span class="details">Konfirmasi Password</span>
                    <input type="password" placeholder="********" required>
                </div>
                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Pria</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Wanita</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
            <div>
                <p align="center">Sudah punya akun? <a href="login_form.html" class="log">Login</a></p>
            </div>
        </form>
    </div>
</body>

</html>
